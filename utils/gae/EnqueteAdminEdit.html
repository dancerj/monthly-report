<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <title>{{ event_title }} イベント後アンケート編集</title>
  </head>

  <body>
    <h1>{{ event_title }} イベント後アンケート編集</h1>
    <form action="/enquete/editdone" method="post">
      <input type="hidden" name="eventid" value="{{ eventid }}">
      <div>
	全体を通してのメッセージ:<br>
	<textarea name="overall_message" rows="10" cols="80">{{ overall_message }}</textarea>
      </div>
      <div>
	質問文、一行に一つ:<br>
	<textarea name="question_text" rows="3" cols="80">{{ question_text }}</textarea>
	<!-- TODO: 複数行の質問が入力できるようにする -->
      </div>
      <div><input type="submit" value="入力を確定する"></div>
    </form>

    <p>
      登録用ページなど
    </p>
    <a href="/event?eventid={{eventid}}">ユーザ用登録ページ</a>
    <a href="/eventadmin/summary?eventid={{eventid}}">管理者用登録状況確認ページ</a>
    <a href="/enquete/respond?eventid={{eventid}}">ユーザの見るアンケート回答ページを見る</a>
    <a href="/enquete/sendmail?eventid={{eventid}}">メールを送信する</a>
    <a href="/">トップページ</a>

    <hr>
    <address><a href="mailto:dancer@debian.org">Junichi Uekawa</a></address>

</html>
