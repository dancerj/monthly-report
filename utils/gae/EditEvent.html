<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Event administration</title>
  </head>

  <body>
    <h1>幹事用イベント管理ページ</h1>
    <form action="/eventadmin/register" method="post">
      <input type="hidden" name="eventid" value="{{ eventid }}">
      <div>管理者: {{ nickname }}</div>
      <div>その他の管理者のメールアドレス(コンマ区切りで空白なし): 
	<textarea name="owners_email" rows="1" cols="60">{{ owners_email }}</textarea></div>
      <div>タイトル: <textarea name="title" rows="1" cols="60">{{ title }}</textarea></div>
      <div>開催場所: <textarea name="location" rows="1" cols="60">{{ location }}</textarea></div>
      <div>開催概要: <textarea name="content" rows="5" cols="60">{{ content }}</textarea></div>
      <div>開催時間: <textarea name="event_date" rows="1" cols="60">{{ event_date }}</textarea></div>
      <div>事前課題: <textarea name="prework" rows="5" cols="60">{{ prework }}</textarea></div>
      <div><input type="submit" value="Submit"></div>
    </form>
    
    {% ifnotequal eventid 'na' %}
    <p>
      登録用ページなど
    </p>
    <a href="/event?eventid={{eventid}}">ユーザ用登録ページ</a>
    <a href="/eventadmin/summary?eventid={{eventid}}">管理者用登録状況確認ページ</a>
    <a href="/">トップページ</a>
    {% endifnotequal %}

    <hr>
    <address><a href="mailto:dancer@debian.org">Junichi Uekawa</a></address>

</html>
