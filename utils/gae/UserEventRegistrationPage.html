<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>イベント登録ページ</title>
  </head>

  <body>
    <h1>イベント登録ページ</h1>
    <form action="/eventregister" method="post">
      <input type="hidden" name="eventid" value="{{ eventid }}">
      <div>管理者: {{ nickname }}</div>
      <div>タイトル: {{ title }}</div>
      <div>開催場所: {{ location }}</div>
      <div>開催概要: {{ content }}</div>
      <div>開催時間: {{ event_date }}</div>
      <div>事前課題: {{ prework }}</div>
      <div>課題回答: <br><textarea name="user_prework" rows="10" cols="60">{{ user_prework }}</textarea></div>
      <div>参加: <input type='checkbox' name='user_attend' value='attend'
	{% if user_attend %} checked {%endif%} >
      </div>
      <div><input type="submit" value="Submit"></div>
    </form>
    
    <hr>
    <address><a href="mailto:dancer@debian.org">Junichi Uekawa</a></address>

</html>
